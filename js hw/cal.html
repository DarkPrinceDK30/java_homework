<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formcss{
            border: 1px blueviolet solid;
            background-color: aqua;
            text-align: center;
            width: 400px;
            margin: auto;
            box-shadow:  12px 12px 12px black;
        }
    </style>
</head>
<body>
    <form action="" class="formcss">
        <input type="number" placeholder="Enter number 1" id="num1">
        <br>

        <input type="number" placeholder="Enter number 2" id="num2">
        <br>

        <button type="button" onclick="addnum()">Add</button>
        <button type="button" onclick="subnum()">Sub</button>
        <button type="button" onclick="mulnum()">Mul</button>
        <button type="button" onclick="divnum()">Div</button>
        <br>
        <b>
        Result
        <b id="ans" ></b>
        </b>
    </form>
    <script>
        function addnum(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            document.getElementById("ans").innerHTML=num1+num2;
            console.log(num1+num2);
        }
        function subnum(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            document.getElementById("ans").innerHTML=num1-num2;
            console.log(num1+num2);
        }
        function mulnum(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            document.getElementById("ans").innerHTML=num1*num2;
            console.log(num1+num2);
        }
        function divnum(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            document.getElementById("ans").innerHTML=num1/num2;
            console.log(num1+num2);
        }
    </script>
</body>
</html>
